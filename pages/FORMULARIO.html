<html lang="es">
<head>

<body>
    <div class="main-formu"> 
        <header class="formu-header">
            <div class="inicio">
                <h1><a href="../index.html"><img class="img-fluid" src="../imagenes/inicio-de-pagina.PNG"></a></h1>
            </div>
            <div class="inicio-input-group">
                <input type="text" class="form-control" placeholder="Buscar producto"aria-describedby="button-addon2">
                <button class="btn btn-dark animacionboton"id="button-addon2"><span>Buscar</span></button>
            </div>
            <div class="inicio">
                <form action="./INICIAR-SESION.html">
                    <button class="animacionboton"><span>INICIAR SESION</span></button> 
                </form>
            </div>
        </header>
        <nav class="formu-nav">
            <ul class="menu-formu">              
                <li><a href="./PRODUCTOS.html">productos</a></li>
                <li><a href="./AYUDA.html">ayuda</a></li>
                <li><a href="./MARCAS-SPONSOR.html">marca sponsor</a></li>           
            </ul>
            <i id="menuBurgerformu" class="fa fa-bars"></i>
        </nav>
        <section class="formu-section">
            <form class="postularme" action="#" method="GET" enctype="multipart/form-data">
                <fieldset class="postularmemas">
                    <div><legend>Información:</legend>
                    <br>
                    <label for="nombre">Nombre:</label>
                    <br>
                    <input name="nombre" type="text" placeholder="Nombre" >
                    <br>                
                    <label for="apellido">Apellido:</label>
                    <br>
                    <input name="apellido" type="text" placeholder="Apellido"> 
                    <br>
                    <br>
                    <label for="sexo">Sexo:</label>
                    <br>
                    <input name="sexo" type="radio" value="hombre">
                    <span>hombre</span>
                    <input name="sexo" type="radio" value="mujer">
                    <span>mujer</span>
                    <br>
                    <br>
                    <label for="EMAIL">Email:</label>
                    <br>
                    <input name="Email" type="email" placeholder="Email">
                    <br>                
                    <br>
                    <label for="paisderesidencia">Paìs de residencia</label>
                    <br>
                    <input name="residencia" type="text" placeholder="Residencia">
                    <br>
                    <br>
                    <label for="telefono">Telefono:</label>
                    <br>
                    <input name="telefono" type="text" placeholder="telefono">
                    <br>
                    <br>
                    <label for="nacionalidad">Nacionalidad:</label>
                    <br>
                    <input name="nacionalidad" type="text" placeholder="nacionalidad">
                    <br>
                    <br>
                    <label for="DNI">DNI:</label>
                    <br>
                    <input name="DNI" type="text" placeholder="DNI">
                    <br>
                    <br>
                    <label for="nacimiento">Fecha de nacimiento:</label>
                    <br>
                    <input name="nacimiento" type="date">
                    <br>
                    <br>
                    <label for="Currículum">Sube tu CV:</label>
                    <br>
                    <button class="animacionboton"><span>Currículum</span></button> 
                    <br>
                    <br>
                    <button class="animacionboton"><span>Enviar</span></button>
                </div>                   
                </fieldset>
            </form>
        </section>
        <footer class="formu-footer">
            <div class="container-fluid ">
                <div class="row">
                    <ul class="nav justify-content-around p-3 mb-3">
                        <li class="nav-item p-4 ">
                            <img src="../imagenes/Mi_galer_a.png" class="img-fluid" alt="...">
                        </li>

                        </li>

                            <a href="#"><img src="../imagenes/facebook.png" class="img-fluid" alt="..."></a>
                            <a href="#"><img src="../imagenes/logotipo-de-instagram.png" class="img-fluid" alt="..."></a>
                            <a href="#"><img src="../imagenes/twitter.png" class="img-fluid" alt="..."></a>
                            <a href="#"><img src="../imagenes/whatsapp.png"class="img-fluid" alt="..."></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

</html>
